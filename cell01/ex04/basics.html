<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
        }

        .main-title {
            color: white;
            text-align: center;
            font-size: 4em;
        }

        .shops-container {
            text-align: center;
        }

        .shop-item {
            display: inline-block;
            margin: 20px;
        }

        .shop-item img {
            width: 250px;
            height: 150px;
            object-fit: contain;
        }
        
        .shop-item a {
            display: block;
            margin-top: 10px;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1 class="main-title"> Online Stores </h1>

    <div class="shops-container">
        
        <div class="shop-item">
            <img src="https://i.insider.com/602ee9d82edd0f00184d623e?width=1136&format=jpeg" alt="Shopee Logo">
            <a href="https://shopee.co.th/">Visit Shopee</a>
        </div>

        <div class="shop-item">
            <img src="https://logowik.com/content/uploads/images/lazada-new-20195097.jpg" alt="Lazada Logo">
            <a href="https://www.lazada.co.th/">Visit Lazada</a>
        </div>

    </div>

    <hr>

    <p class="footer">
        &copy; your_login 2025
    </p>

</body>
</html>
